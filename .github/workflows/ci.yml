name: Frontend CI

on:
  push:
    branches: [ "main", "master" ]
  pull_request:
    branches: [ "main", "master" ]

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [18.x, 20.x]

    steps:
    - uses: actions/checkout@v4

    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'

    - name: Install dependencies
      run: npm ci

    - name: Lint
      run: npm run lint

    # We need to build to check types and Next.js validity
    # We skip type-checking in 'lint' usually so 'build' is the place for it
    - name: Build
      run: npm run build
      env:
         # Skip type checking during build might be default in some setups, 
         # but usually it runs. 
         # Providing dummy env vars if build fails due to missing ones
         NEXT_PUBLIC_API_URL: "http://localhost:8080" 
         NEXT_PUBLIC_WS_URL: "ws://localhost:8080"
